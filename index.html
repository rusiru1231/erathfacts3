<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            transition: opacity 0.5s ease-in-out;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #007BFF;
            color: #fff;
        }

        @media (max-width: 600px) {
            .fact-display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Earth</h1>
        <div id="fact-display" class="fact-display">Click the button to see a fun fact!</div>
        <button id="fact-button" class="btn">Show Random Fact</button>
        <button id="share-button" class="btn">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "Earth is the third planet from the Sun and the only astronomical object known to harbor life.",
            "Earth's atmosphere extends up to 10,000 kilometers (6,200 miles) above the planet's surface.",
            "The Earth's rotation causes the equator to bulge out slightly, making it an oblate spheroid rather than a perfect sphere.",
            "The Earth's surface is divided into tectonic plates that float on the semi-fluid mantle, causing earthquakes and volcanic activity.",
            "Earth's magnetic field is generated by the movement of molten iron in its outer core.",
            "The Earth orbits the Sun at an average distance of about 93 million miles (150 million kilometers).",
            "The Earth's surface is constantly being reshaped by erosion, weathering, and tectonic activity.",
            "Earth's moon is the fifth largest natural satellite in the solar system and affects the planet's tides.",
            "The Earth has a diverse range of climates, from polar ice caps to tropical rainforests.",
            "Earth's biosphere is incredibly diverse, with ecosystems ranging from deep ocean trenches to high mountain peaks."
        ];

        document.getElementById('fact-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('fact-display');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 500);
        });

        document.getElementById('share-button').addEventListener('click', () => {
            const fact = document.getElementById('fact-display').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
